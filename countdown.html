<!DOCTYPE html>
<html>
<head>
<title>Countdown</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="countdown.css">
</head>
<body>
<div class="background">
    <h1 class="titleText">Countdown</h1>
    <!-- <label>Enter time to start countdown</label>
    <input type="time" name="time" > -->
    <div class="outerContainer">
        <h3> 31 December 2022 </h3>
            <div class="row">
                <div id="days" class="time day">
                    <h1 class="time-h1"></h1>
                    <span>Days</span>
                </div>
                <div id="hour" class="time hr ">
                    <h1 class="time-h1"></h1>
                    <span>Hours</span>
                </div>
                <div id="minute" class="time min">
                    <h1 class="time-h1"></h1>
                    <span>Mins</span>
                </div>
                <div id="second" class="time sec">
                    <h1 class="time-h1"></h1>
                    <span>Secs</span>
            </div>
       </div>
    </div>
</div>

<script type="text/javascript" src="countdown.js"></script>
</body>
</html>
